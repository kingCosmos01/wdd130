<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="./images/therapids logo.jpg" alt="The Rapids Logo" />

      <nav>
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact </a>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <img src="./images/rafting.jpg" alt="" />
        <h2 class="title">Welcome to The Rapids Rafting</h2>

        <div class="hero">
          <section>
            <h2>Adventure Awaits You!</h2>

            <figure>
              <img src="./images/1.jpg" alt="rafting image" />
              <figcaption>Family Time</figcaption>
            </figure>

            <figure>
              <img src="./images/2.jpg" alt="rafting image" />
              <figcaption>Stormy Glide</figcaption>
            </figure>

            <figure>
              <img src="./images/3.jpg" alt="rafting image" />
              <figcaption>Buddies Rafting</figcaption>
            </figure>

            <figure>
              <img src="./images/4.jpg" alt="rafting image" />
              <figcaption>Shallow Row</figcaption>
            </figure>

            <figure>
              <img src="./images/5.jpg" alt="rafting image" />
              <figcaption>School Run</figcaption>
            </figure>
          </section>
        </div>

        <div class="newsletter">
          <h3>Subscribe to our Newsletter</h3>
          <form action="" method="post">
            <input
              type="text"
              name="fullname"
              placeholder="Enter your Name"
              id=""
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Subscribe</button>
          </form>

          <div class="cta">
            <p>Join us for an unforgettable rafting experience!</p>
            <a href="trips.html" class="btn">Book Now</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 - The Rapids Rafting, Terkaa Cosmas Damsa</p>
      <nav class="socialmedia">
        <a href="https://www.facebook.com/">
          <img src="./images/fb.webp" alt="facebook" />
        </a>
        <a href="https://www.twitter.com/">
          <img src="./images/x.webp" alt="twitter" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="./images/ig.webp" alt="instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
