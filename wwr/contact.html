<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact WWR - White Water Rafting" />
    <meta name="author" content="Terkaa, Cosmas Damsa" />
    <title>WWR - Contact The Rapids Rafting</title>
    <link rel="stylesheet" href="./styles/rafting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/therapids logo.jpg" alt="The Rapids Logo" />

      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a class="active" href="contact.html">Contact </a>
      </nav>
    </header>

    <main>
      <img src="./images/happy-employees.jpg" alt="" />
      <h2 class="contact-title">Contact Us</h2>
      <div class="contact-box">
        <div class="left">
          <p>No. 29 Iorzua Ayatse Street, Logo 1, Makurdi, Nigeria</p>
          <p>Phone: +2349011649211</p>
          <p>Email: floatyard123@gmail.com</p>
        </div>
        <div class="right">
          <form action="" method="post">
            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Someone@mail.com"
                required
              />
            </div>

            <div class="input-group">
              <label>Reason for Contact:</label>
              <div>
                <input
                  type="radio"
                  id="general"
                  name="reason"
                  value="General Inquiry"
                  required
                />
                <label for="general">General Inquiry</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="reservation"
                  name="reason"
                  value="Reservation Question"
                />
                <label for="reservation">Reservation Question</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="suggestion"
                  name="reason"
                  value="Website Suggestion"
                />
                <label for="suggestion">Website Suggestion</label>
              </div>
            </div>

            <div class="input-group row">
              <input
                type="checkbox"
                id="subscribe"
                name="subscribe"
                value="yes"
              />
              <label for="subscribe"
                >Please subscribe me to the monthly newsletter</label
              >
            </div>

            <div class="input-group">
              <label for="message">Message</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message here..."
                required
              ></textarea>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18806.50061926942!2d8.538197088929564!3d7.7281569167981194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1753044414819!5m2!1sen!2sng"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <footer>
      <p>&copy; 2025 - The Rapids Rafting, Terkaa Cosmas Damsa</p>
      <nav class="socialmedia">
        <a href="https://www.facebook.com/">
          <img src="./images/fb.webp" alt="facebook" />
        </a>
        <a href="https://www.twitter.com/">
          <img src="./images/x.webp" alt="twitter" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="./images/ig.webp" alt="instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
